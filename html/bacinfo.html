<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/control.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body style="margin: 0;">
    <form action=""> 
    <section style=" padding: 5%;border: solid; width: 100%;background-image: url('../images/bac.jpg'); background-size: cover; background-position: center;background-repeat: no-repeat;" >
        <h1 style="text-align: center;">Calculer votre Moyenne et Score - Bac Informatique Tunisie 2022/2023</h1>
        <table style="margin-left: 25%;" >
        
            <tr >
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    
                    <h3  >Mathematique </h3>
                    <input id="math" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" type="number"  min="0" max="20" step="0.25" class="inputinf">
                </td>
                <td style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Physiques</h3>
                   
                    <input type="number"  min="0" max="20"  step="0.25" id="phy"  pattern="^(0?[1-9]|1[0-9]|20)(\.\d)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                   
                  
                </td>
                
                    <td style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                        <div style="display: flex; flex-direction: row;justify-content: center;align-content: center">
                            <input type="checkbox" id="dispenserCheckbox" onclick="toggleInput()" style="margin-right: 10px;">
                            <label for="dispenserCheckbox"> Dispenser</label>
                        </div>
                        <h3>Sport</h3>
                        <label for="sprt" alt="Sport" placeholder="Sport"></label>
                        <input style="margin-bottom: 0.5cm;" type="number"  min="0" max="20" id="sprt" step="any" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                    
                </td>
            </tr>
            <tr>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Algorithme </h3>
                    <input type="number"  min="0" max="20" step="any" id="algop" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                </td>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Tic </h3>
                    <input type="number"  min="0" max="20"  step="any" id="tic" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf" title="Please enter a number from 0 to 20">
                </td>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Matiere optionelle</h3>
                    <input type="number"  min="0" max="20"  step="0.25" id="mato" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf" title="Please enter a number from 0 to 20">
                </td>
            </tr>
            <tr>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Arabic</h3>
                    <input type="number"  min="0" max="20"  step="0.25" id="arab"  pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                </td>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Français</h3>
                    <input type="number"  min="0" max="20"  step="0.25" id="fr"  pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                </td>
                
            </tr>
            <tr>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>English</h3>
                    <input type="number"  min="0" max="20"  step="0.25" id="en" pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf" title="Please enter a number from 0 to 20">
                </td>
                <td  style="border: solid ;border-left-color:tomato ;border-right: 0;border-top: 0;border-bottom: 0; ">
                    <h3>Philo</h3>
                    <input type="number"  min="0" max="20"  step="0.25" id="philo"  pattern="^(0?[1-9]|1[0-9]|20)(\.\d+)?$" class="inputinf"  title="Please enter a number from 0 to 20">
                </td>
                
            </tr>
            
        </table>
        <button type="button" onclick="calcul()" > Calculer la Moyenne</button>
        <fieldset style="margin-top:1cm ;background-image: url('../images/bacc.jpg'); background-size: cover;background-position: center;background-repeat: no-repeat;width: auto;">
            <legend>Resultat</legend>
            
            <table ><tr>
                <td> <label style="font-size: large; " for=""> المعدل التقريبي للبكالوريا </label></td><td><input type="text" readonly id="moyenne" class="moy" ></td></tr>
                <tr><td><label for="" style="font-size: large;"> Score (FG : Formule Globale)  </label></td><td><input type="text" id="score" readonly class="moy"></td></tr>
                <tr> <td><label for=""  style="font-size: large;"> Score + التنفيل الجغرافي (7%) </label></td><td><input type="text" id="score7" readonly class="moy"></td></tr>
            </table>
           
            
            

            <img src="" oninput="checkValue()" id="img1" alt="" width="20%">
        </fieldset>
    </section>
    
</form>
